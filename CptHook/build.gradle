apply plugin: 'scala'
apply plugin: 'eclipse'

ext {
    // Scala
	scalaMain = '2.11'
	scalaVersion = "$scalaMain.7"
	// Play JSON
	playJsonVersion = '2.4.3'

}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    // Scala
    compile "org.scala-lang:scala-library:$scalaVersion"
    // Play json
    compile "com.typesafe.play:play-json_$scalaMain:$playJsonVersion"
}

eclipse {

    classpath {

        file {
            withXml {
                def node = it.asNode()
                node.appendNode('classpathentry', [combineaccessrules: 'false', kind: 'src', path: '/EtherGL'])
            }
        }

        downloadSources = true
        downloadJavadoc = true
    }
}